<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>Password Generator</title>
  </head>
  <body>
    <main>
      <div class="generator">
        <h1>Password generator</h1>
        <div class="password">
          Password: <input class="pass" type="text" maxlength="30">
          <button id="copy" type="button">Copy</button>
        </div>
        <h2>Settings</h2>
        <ul>
          <li>Password length: <input id="length" type="number" min="0" max="30"></li>
          <li>
            <label class="checkbox">
              <input class="check" type="checkbox" value="lowercase">
              <div class="check_div"></div>
              <span>Lower Case (a-z)</span>
            </label>
          </li>
          <li>
            <label class="checkbox">
              <input class="check" type="checkbox" value="uppercase">
              <div class="check_div"></div>
              <span>Upper Case (A-Z)</span>
            </label>
          </li>
          <li>
            <label class="checkbox">
              <input class="check" type="checkbox" value="numbers">
              <div class="check_div"></div>
              <span>Numbers (0-9)</span>
            </label>
          </li>
          <li>
            <label class="checkbox">
              <input class="check" type="checkbox" value="symbols">
              <div class="check_div"></div>
              <span>Symbols (%, #, etc.)</span>
            </label>
          </li>
        </ul>
        <button id="Gen" type="button">Generate</button>
      </div>
    </main>
  </body>
  <script src="main.js"></script>
</html>
